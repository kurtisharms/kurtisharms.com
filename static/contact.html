<html>
<head>
    <title>Netlify Form Page</title>
</head>
<body>
    <!-- Help for the Netlify post-processing bot -->
    <form name="contact" method="post" action="/pages/contact-success" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
    <p style="display:none;">
      <label>Donâ€™t fill this out if you're human: <input name="bot-field" /></label>
    </p>
    <p>
      <input type="text" name="name" placeholder="Your Name" required /> 
    </p>
    <p>
      <input type="email" name="email" placeholder="Your email" required />
    </p>
    <p>
      <textarea name="message" style="width:100%;height:200px;" placeholder="Message" required></textarea>
    </p>
    <p>
      <button type="submit">Send</button>
    </p>
  </form>
</body>

</html>
